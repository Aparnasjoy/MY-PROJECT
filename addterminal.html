<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Dashboard - Terminal Slots</h1>

    <section id="terminalSlots">
        <h2>Terminal Slots</h2>
        <table id="slotTable">
            <!-- Table headers (Time slots) will be generated using JavaScript -->
        </table>

        <h2>Add Slots</h2>
        <label for="terminalId">Terminal ID:</label>
        <input type="text" id="terminalId" placeholder="Enter Terminal ID">

        <label for="slots">Number of Slots:</label>
        <input type="number" id="slots" placeholder="Enter number of slots">

        <button onclick="addSlots()">Add Slots</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
