<body><div><div class="head100-form-title" style="background-image: url(images/img.jpg);">
	<span class="head100-form-title-2">
		ChargeHUB
	</span>
</div>
		<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/img.jpg);">
					<span class="login100-form-title-1">
						signin
					</span>
				</div>

				<form  id="adminLoginForm" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" id="email" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
						<div id="emailError" class="error-message"></div><br>
					</div>
					

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
						<div id="passwordError" class="error-message"></div><br>
					</div>
					<div id="status" class="status"></div>

					
						
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
						<!-- Add this button to your HTML form -->



					</div>
				</form>
				<div id="successMessage" style="display: none;">
					
				</div>
			</div>
		</div>
	</div>
