<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slot.css"> <!-- You can create a separate CSS file for the slot page -->
    <title>Slot Page</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>ChargeHUB</h1>
            <h2>Station ID: <span id="stationIdHeader"></span></h2>
            <h3>Terminal ID: <span id="terminalIdHeader"></span></h3>
        </div>
    </header>
    <main>
        <div>
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime">
        </div>
        <div>
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime">
        </div>
        <button onclick="createSlots()">Create Slots</button>

        <div id="slotsContainer"></div>

        <button type="submit" id="submitButton">SUBMIT</button>
        
       
    </main>
   
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="slot.js"></script> <!-- JavaScript for slot handling -->
</body>
</html>
