<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="station.css">
    <title>Station Page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">ChargeHub</h1>
                <div class="user-session">
                    <span id="currentUserEmail">user@example.com</span>
                    <span><button id="logoutButton">Logout</button></span>
                    <a href="forgot-password.html" id="resetPasswordButton">Reset Password</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form id="stationForm">
            <h2>STATION</h2>

            <label for="stationId">Station ID:</label>
        <input type="text" id="stationId" name="stationId" required>
        <br> 
            <label for="stationName">Station Name:</label>
            <input type="text" id="stationName" name="stationName" required>
            <br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <br>

           

            <button type="submit">Submit</button>
            <br><br>
            <button id="updateStationButton" onclick="redirectToUpdateStation()">Update Station</button>

        </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="station.js"></script>
</body>
</html>
