<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminhome.css">
    <title>Admin Dashboard</title>
</head>
<header>
<div class="header">
  <h1>ChargeHUB </h1>
  <div class="buttons">
      <input type="submit" id="logoutBtn" value="LOGOUT">
      <input type="submit" id="view" value="STATION MANAGERS">
      <input type="submit" id="station" value="STATIONS" onclick="window.location.href='viewstation.html'">
  </div>
</div>
</header>
   
<body>
  <div class="container">
    <div class="title">ADD STATION MANAGERS</div>
    <div class="content">
      
      <form id="registrationForm" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text"  id="name" placeholder="Enter your name" required>
            <span id="nameError" class="error"></span>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="contact" placeholder="Enter your number" required>
            <span id="contactError" class="error"></span>
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email" required>
            <span id="emailError" class="error"></span>
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" id="password" placeholder="Enter your password" required>
            <span id="passwordError" class="error"></span>
           
          </div>
          
        </div>
        
        <div class="button">
          <input type="submit"  id="registerBtn" value="Register">
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="adminhome.js"></script>


</body>
</html>
