    <title>User Profile</title>
    <link rel="stylesheet" href="editprofile.css">
   
    <style>
        /* Add CSS for the radio buttons to be displayed inline */
        .gender-radio {
            display: flex;
            margin-right: 1px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <div class="menu-bar">
        <div class="logo">ChargeHUB</div>
        <ul>
           <li><a href="chargehub.html">HOME</a></li>
           <li><a href="about.html">ABOUT</a></li>
           <li><a href="index.html" id="logoutLink">LOGOUT</a></li>
        </ul>
     </div>
    <div class="container">
        <div class="user-profile">
            <h2 class="form-title">User Profile</h2>
            <form  id="user-profile-form" class="user-profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" disabled>
                </div>

                

                <div class="form-group">
                    <label for="mobile_number">Mobile Number:</label>
                    <input type="text" class="form-input" name="mobile_number" id="mobile_number" placeholder="Mobile Number" disabled>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-radio">
                        <input type="radio" name="gender" id="gender_male" value="male" disabled>
                        <label for="gender_male">Male</label>
                    </div>

                    <div class="gender-radio">
                        <input type="radio" name="gender" id="gender_female" value="female" disabled>
                        <label for="gender_female">Female</label>
                    </div>

                    <div class="gender-radio">
                        <input type="radio" name="gender" id="gender_other" value="other" disabled>
                        <label for="gender_other">Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" id="edit-button" class="form-submit">Edit</button>
                </div>

                <div class="form-group">
                    <button type="button" id="update-button" class="form-submit" style="background-color: blue; display: none;">Update</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="firebase-config.js"></script>
    <script src="editprofile.js"></script>
    
</body>
</html>
